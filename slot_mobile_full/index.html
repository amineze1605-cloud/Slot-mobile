<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Slot Mobile</title>

  <!-- PIXI.JS : version 6.5.8 (compatible BaseTexture.from) -->
  <script src="https://pixijs.download/v6.5.8/pixi.min.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #060b1a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #ffffff;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background: #060b1a;
      z-index: 9999;
      text-align: center;
      padding: 0 16px;
    }

    canvas#game {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <canvas id="game"></canvas>

  <!-- Affiche les erreurs JS à l’écran -->
  <script>
    window.addEventListener("error", function (e) {
      var loader = document.getElementById("loader");
      if (loader) {
        loader.style.display = "flex";
        loader.textContent = "Erreur JS : " + e.message;
      }
    });
  </script>

  <!-- Ton script de jeu (UNE SEULE FOIS) -->
  <script src="script.js"></script>
</body>
</html>
